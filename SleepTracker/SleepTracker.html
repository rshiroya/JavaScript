<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weekly Sleep Tracker</title>
    <link rel="stylesheet" href="SleepTracker.css">
    <script src="SleepTracker.js"></script>
</head>

<body>
<main>
    <h1>Weekly Sleep Tracker</h1>
    <!--add the form-->
    <h2><b>Enter your information</b></h2>
    <label for="username"><b>Username</b></label>
    <br>
    <input type="text" id="username" name = "username" placeholder = "Enter your username" maxlength="10" required>
    <br>
    <label for="age"><b>Age</b></label>
    <br>
    <input type="number" id="age" name = "age" placeholder= "Enter your age" min="5" max="120">
    <button type="button">Submit</button><br><br>
    <br><br>
    <label for="Day"><b>Choose a Day: </b></label>
    <br><br>










    <!--add the drop-down list-->
    <select name ="Day" id = "Day">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select>
    <br><br>

    <!--input for sleep duration-->
    <label for="duration"><b>Sleep Duration in hours: </b></label>
    <input type="number" id="duration" name = "duration">
    <br>

    <!--button for updating sleep duration-->
    <button type="button" id = "update">Update</button><br><br>

    <!--button for calculating average sleep-->
    <button type="button" id="avg">Average Sleep</button><br><br>
    <!--text box for showing average sleep-->
    <label for = "avgSleep"  ><b>Average sleep duration for this week:</b></label>
    <input type="text" id = "avgSleep" name = "avgSleep">

   <!--button for Track My Sleep -->
    <button type="button" id = track>Track My Sleep</button>
  <!--div for showing sleep durations when sleep was less than 7hrs  and the corresponding days-->
    <form id="your_details" name="your_details" action="#" >
    </form>
    <div id="result">
        <p id="result_here"></p>
        <table id="sleep_table"></table>
    </div>

</main>
<footer>
    <br/>
    <a href="https://validator.w3.org/">Validate HTML</a>
    <br/>
    <a href="https://jigsaw.w3.org/css-validator/">Validate CSS</a>
</footer>
</body>
</html>
